<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/main.css">
    <!--Owl css-->
    <link rel="stylesheet" href="/estilos/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/estilos/owl/owl.theme.default.min.css">
    <!--Responsividade-->
    <link rel="stylesheet" href="/estilos/responsive.css">
    <title>Netflix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE GOOD PLACE</h3>
                <p class="descricao">Depois de morrer, a egocêntrica Eleanor é enviada por engano ao lado bom do Além. Agora ela está determinada a se tornar uma pessoa melhor para continuar lá.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>
    </main>
    <div class="carrosel-series">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/img/AnneWithAnE.jpg" alt="Anne">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/arcane.jpg" alt="Arcane">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/friends.jpg" alt="Friends">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/naruto.jpg" alt="Naruto">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/osSimpson.jpg" alt="Simpsons">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/rebelde.jpg" alt="Rebelde">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/rickAndMore.jpg" alt="Rick e More">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/theFlash.jpg" alt="Flash">
            </div>
        </div>
        
        
    </div>
    <script src="https://kit.fontawesome.com/4e3cbb4e2d.js" crossorigin="anonymous"></script>
    <!--Owl JS-->
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>
</body>

</html>
